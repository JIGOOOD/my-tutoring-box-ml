name: CI/CD to EC2

on:
  push:
    branches: ["master"] # master 브랜치에 push될 때 동작

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 실행 환경

    steps:
      # 1. 저장소 코드 가져오기
      - uses: actions/checkout@v3

      # 2. Docker Hub 로그인 (secrets 필요)
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 3. Docker 이미지 빌드 & 푸시
      - run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ml:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ml:latest

      # 4. EC2 SSH 접속 → 최신 이미지 pull & 실행
      - uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/ml:latest
            sudo docker stop ml || true
            sudo docker rm ml || true
            sudo docker run -d --name ml -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/ml:latest
